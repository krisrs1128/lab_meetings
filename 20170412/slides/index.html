<!DOCTYPE html>
<html>
  <head>
      <title>Title</title>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML-full"></script>
      <script src="phylo_ix.js"></script>
      <script src="relative_day.js"></script>
      <script src="models.js"></script>
      <script src="data/combined.js"></script>
      <script src="data/rsv.js"></script>
      <script src="data/order_levels.js"></script>
      <script src="data/order_top_levels.js"></script>
      <script src="data/f_combined.js"></script>
      <script src="title.js"></script>
      <script src="setup.js"></script>
      <link href='css/style.css' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  </head>
  <body>
      <div id="clickerWrapper">
			    <div id="clicker_front" class="progressButton activeButton">Continue</div>
			    <div id="clicker_back" class="progressButton activeButton">Back</div>
      </div>
		  <div id="section_title"></div>
      <section class="container">
          <div id="content"></div>
          <div id="vis"></div>
      </section>
      <script>
       var width = 600;
       var height = 400;

       function feature_array(name) {
           return combined.map(function(d) {return d[name] });
       }

       function feature_extent(name) {
           return d3.extent(feature_array(name));
       }

       var scales = {
           "taxa_top": d3.scaleBand()
                         .domain(order_top_levels)
                         .range([20, width - 20]),
           "subject": d3.scaleBand()
                        .domain(d3.set(feature_array("subject")).values())
                        .range([height - 10, 10]),
           "phylo_ix": d3.scaleLinear()
                         .domain(feature_extent("phylo_ix"))
                         .range([20, width - 20]),
           "counts": d3.scaleLinear()
                       .domain(feature_extent("jittered_count")),
           "binarized": d3.scaleLinear()
                          .domain(feature_extent("jittered_binarized")),
           "relative_day": d3.scaleLinear()
                             .domain(feature_extent("relative_day")),
           "taxa": d3.scaleBand()
                     .domain(order_levels)
                     .range([20, width - 20]),
           "taxa_cols": d3.scaleOrdinal()
                          .domain(order_top_levels)
                          .range(["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3",
                                  "#a6d854", "#ffd92f", "#e5c494", "#b3b3b3"]),
           "model_dashes": d3.scaleOrdinal()
                             .domain(["Random Forest", "CART", "eXtreme Gradient Boosting"])
                             .range(["0", "5,5", "1"])
       }

       scales.counts.range([scales.subject.step(), 10]);
       scales.binarized.range([scales.subject.step(), 10]);
       scales.relative_day.range([0, scales.taxa_top.step()]);

       /* setTimeout(counts_phylo_ix, 1000);*/
       /* setTimeout(phylo_ix_partial_dependence, 2000);*/
       /* setTimeout(binarize_phylo_ix, 3000);*/
       /* setTimeout(binarize_phylo_ix_partial_dependence, 4000);*/

       var counter = 10;
       function order() {
           if (counter == 0) {title_page();}
           if (counter == 1) { slide1(); }
           if (counter == 2) { slide2(); }
           if (counter == 3) { slide3(); }
           if (counter == 4) { slide4(); }
           if (counter == 5) { slide5(); }
           if (counter == 6) { slide6(); }
           if (counter == 7) { slide7(); }
           if (counter == 8) { slide8(); }
           if (counter == 9) { slide9(); }
           if (counter == 10) { slide10(); }
           if (counter == 11) { slide11(); }
           if (counter == 12) { slide12(); }
           if (counter == 13) { slide13(); }
           if (counter == 14) { slide14(); }
           if (counter == 15) { slide15(); }
           if (counter == 16) { slide16(); }
           if (counter == 17) { slide17(); }
           if (counter == 18) { slide18(); }
           if (counter == 19) { slide19(); }
           if (counter == 20) { slide20(); }
           if (counter == 21) { slide21(); }
           if (counter == 22) { slide22(); }
           MathJax.Hub.Queue(["Typeset",MathJax.Hub])
       }

       // from https://github.com/nbremer/urbanization/blob/gh-pages/index.html
       d3.select("#clicker_front")
			   .on("click", function(e){
				     order();
             if (counter < 30) counter += 1;
             console.log(counter);
			   });

		   //Order of steps when clicking the back button
		   d3.select("#clicker_back")
			   .on("click", function(e){
				     counter -= 1;
				     if (counter < 0) counter = 0;
				     order();
             console.log(counter);
			   });

      </script>
  </body>
</html>
